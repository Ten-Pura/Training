<!DOCTYPE html>
<html lang="ja" xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Write a form</title>
    </head>
    <body>
        <p>Write your name and address</p>
        <div>
            <form th:action="@{/submit}" method="POST">
                <label>Name</label>
                <input type="text" id="name">
                <label>Address</label>
                <input type="text" id="address">
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
